server:
  port: 8080
spring:
  application:
      name: api-gateway
  datasource:
      url: jdbc:mysql://localhost:3306/db_name
      username: db_username
      password: db_password
  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: sample-one-service
          uri: lb://sample-one-service
          predicates:
            - Path=/sample-one/**
        - id: sample-two-service
          uri: lb://sample-two-service
          predicates:
            - Path=/sample-two/**
        - id: sample-three-service
          uri: lb://sample-three-service
          predicates:
            - Path=/sample-three/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost


