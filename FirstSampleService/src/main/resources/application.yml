server:
  port: 0
spring:
  application:
    name: first-service
  datasource:
    url: jdbc:mysql://localhost:3306/db_name
    username: db_username
    password: db_password
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
  redis:
    host: localhost
    port: 6379
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html